<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        h1 {
            color: #333;
        }

        .camera-control {
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 60px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Camera Result</h1>
<table>
    <tr>
        <th>Display Capture <a href="/image?source=display_capture">/image?source=display_capture</a></th>
        <th>Video Capture <a href="/image?source=video_capture&id=0">/image?source=video_capture&id=0</a></th>
    </tr>
    <tr>
        <td><img src="{{ url_for('get_video') }}" width="300" alt="Display Capture"></td>
        <td><img src="{{ url_for('get_video') }}?source=video_capture" width="300" alt="Video Capture"></td>
    </tr>
</table>

<h1>Camera Control</h1>
<form action="{{ url_for('update_cameras') }}" method="post">
    {% for camera, state in camera_states.items() %}
    <div class="camera-control">
        <label>
            <input type="checkbox" name="{{ camera }}" {% if state %}checked{% endif %}>
            {{ camera.replace('_', ' ').title() }}
        </label>
        <br>
        <label>
            Width:
            <input type="number" name="w{{ camera }}" min="1" max="4096">
        </label>
        <label>
            Height:
            <input type="number" name="h{{ camera }}" min="1" max="2160">
        </label>
    </div>
    {% endfor %}
    <button type="submit">Update Cameras</button>
</form>
</body>
</html>
